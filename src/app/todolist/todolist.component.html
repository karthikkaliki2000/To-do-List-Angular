

<!-- Task List -->

<h3 class="text-center text-secondary mt-5">Task List</h3>

 <!-- Message for Empty Task List -->
<div *ngIf="todos.length == 0" class="alert alert-info text-center">
    <strong>Info!</strong> No Task Found
</div>
<ul class="list-group col-6 mx-auto">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let li of todos" 
      [ngClass]="{'text-decoration-line-through': li.done}">
    {{ li.id }}. {{ li.task }}

    <div class="task-buttons">
      <button class="btn btn-success" (click)="completedTodo(li.id)">âœ”</button>
      <button class="btn btn-danger" (click)="removeTodo(li.id)">&#215;</button>
    </div>
  </li>
</ul>
